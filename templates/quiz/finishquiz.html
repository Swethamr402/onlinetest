{% extends 'quiz/base.html' %}
{% block title %} {{ quiz.quiz_name }} {% endblock %}

{% block extra_head %}
  <style>
    .center {
        line-height: 300px;
        height: 300px;
        border: 0px solid green;
        text-align: center;
    }

    .center p {
        line-height: 1.5;
        display: inline-block;
        vertical-align: middle;
    }


      body {
    /* The image used */
    background-image: url("/media/wood1.png");
	opacity: 1.0;
    filter: alpha(opacity=100);
    /* Full height */
    height: 20%;

    /* Center and scale the image nicely */
    background-position: center ;
    background-repeat: no-repeat;
    background-size: cover;
    moz-background-size: cover;
}


  </style>
    {% endblock %}
  {% block content %}

    <div >

      <table class="table table-bordered">

        <tbody>
          <form method="post">
            {% csrf_token %}
            <tr>
              <td>
                  <input class="btn btn-primary" type="submit" name="form_action" value="Finish">
              </td>
            </tr>

            <input type="text" name="position" value="{{ current_position }}" hidden="true">

          </form>
        </tbody>
      </table>

    </div>

  {% endblock %}
